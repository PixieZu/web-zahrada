<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .hero {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #FFB6C1, #FF69B4);
            position: relative;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #2F4F4F;
            clip-path: polygon(0 100%, 50% 60%, 100% 100%);
        }
        .flower {
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="wave"></div>
        <div class="flower" style="top: 30%; left: 10%; width: 50px; height: 50px; background: #FF4500;"></div>
        <div class="flower" style="top: 20%; left: 30%; width: 60px; height: 60px; background: #FF6347;"></div>
        <div class="flower" style="top: 40%; left: 50%; width: 40px; height: 40px; background: #FFD700;"></div>
        <div class="flower" style="top: 15%; left: 70%; width: 70px; height: 70px; background: #7FFF00;"></div>
        <div class="flower" style="top: 5%; left: 80%; width: 80px; height: 80px; background: #40E0D0;"></div>
    </div>
</body>
</html>